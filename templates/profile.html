{% extends 'base.html' %}

{% block content %}

    <div class="col" style="margin: 0 auto; width: 80%;">
        <ul class="breadcrumb">
            <li><a href="{% url 'shop' %}">Home</a></li>
            <li>My account</li>
        </ul>
    </div>

    
<div class="card"  style="margin: 0 auto; width: 80%;">

    <div class="col-md-3">
        <div class="panel panel-default sidebar-menu">
    
            <div class="panel-heading">
                <h3 class="panel-title">Customer section</h3>
            </div>
    
            <div class="panel-body">
    
                <ul class="nav nav-pills nav-stacked">
                    <li>
                        <a href="{% url 'orders' %}"><i class="fa fa-list"></i> My orders</a>
                    </li>
                    
                    <li class="active">
                        <a href="{% url 'profile' %}">
                            <i class="fa fa-user"></i> My account
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </div>
    
        </div>
        <!-- /.col-md-3 -->
    
        <!-- *** CUSTOMER MENU END *** -->
    </div>
    <div class="col-md-9">
        
        <div class="box">
            <h1>My account</h1>
    
            <h3>Personal details</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="phone">Telephone</label>
                    <input type="text" class="form-control" id="phone" name="phone_number" value="{{ profile.phone_number }}">
                </div>
                <div class="form-group">
                    <label for="shipping_address">Shipping Address</label>
                    <textarea class="form-control" id="shipping_address" name="shipping_address">{{ profile.shipping_address }}</textarea>
                </div>
                <div class="form-group">
                    <label for="billing_address">Billing Address</label>
                    <textarea class="form-control" id="billing_address" name="billing_address">{{ profile.billing_address }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
