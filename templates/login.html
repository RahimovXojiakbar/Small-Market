{% load static %}
<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/style.default.css' %}" rel="stylesheet" id="theme-stylesheet">
<title>Login</title>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" style="text-align: center;">{{ message }}</div>
    {% endfor %}
{% endif %}


<div class="container" style="display: flex; justify-content: center; margin-top: 100px;">
    <div class="card" style="width: 400px;">

        <div class="box">
            <h1>Login</h1>  
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="text">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                </div>
            </form>
        </div>
    </div>

</div>
